<div class="row cus-border">
    <div class="col-sm-12 cus-txt"><h4>项目</h4></div>
    <div class="col-sm-12">
        <div class="row">
            <div class="col-md-2">
                <h5>项目</h5>
            </div>
            <!-- /.col-md-2 -->
            <div class="col-md-2">
                <h5>状态</h5>
            </div>
            <!-- /.col-md-2 -->
            <div class="col-md-2">
                <h5>负责人</h5>
            </div>
            <!-- /.col-md-2 -->
            <div class="col-md-3">
                <h5>修改时间</h5>
            </div>
            <!-- /.col-md-2 -->
            <div class="col-md-2">
                <h5>主要联系人</h5>
            </div>
            <!-- /.col-md-2 -->

        </div>
        <!-- /.row -->
        <hr>

        <div class="row cus-business" ng-repeat="business in customer.business">
            <div class="col-sm-2">
                <a href="">{{business.bname}}</a>
            </div>
            <!-- /.col-sm-2 -->
            <div class="col-sm-2">
                {{status[business.status].label}}
            </div>
            <!-- /.col-sm-2 -->
            <div class="col-sm-2">
                {{business.people}}
            </div>
            <!-- /.col-sm-2 -->
            <div class="col-sm-3">
                {{business.time | schetime}}
            </div>
            <!-- /.col-sm-2 -->
            <div class="col-sm-2">
                {{person[business.selectPerson].label}}
            </div>
            <!-- /.col-sm-2 -->
        </div>
        <!-- /.row -->

    </div>
</div>
<!-- /.row -->
